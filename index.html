<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de despesas</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- End fonts -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title title__header">My expenses</h1>
      </header>
      <div class="content__total">
        <h4 class="total__title">
          <img
            class="img-icon-cash"
            src="./src/img/cash.svg"
            alt="test"
            width="20px"
          />

          Saldo atual
        </h4>

        <h1 id="balance" class="balance">R$ 0.00</h1>
      </div>

      <div class="content__transactions">
        <h3 class="transaction__title">Transações</h3>

        <div class="inc-exp-container blurred-container">
          <div class="card__money">
            <p id="money-plus" class="money plus">+ R$0.00</p>
          </div>

          <div class="card__money">
            <p id="money-minus" class="money minus">- R$0.00</p>
          </div>
        </div>

        <ul id="transactions" class="transactions"></ul>
      </div>
      <section class="content__add__transactions animate__animated">
        <form id="form" class="blurred-container">
          <h3>Adicionar transação</h3>
          <div class="form-control">
            <label for="text">
              <input
                autofocus
                type="text"
                id="text"
                placeholder="Nome da transação"
              />
            </label>
          </div>

          <div class="form-control">
            <label for="amount">
              <input
                type="number"
                id="amount"
                placeholder="Valor da transação"
              />
            </label>
          </div>

          <button class="btn">Adicionar</button>
        </form>
      </section>

      <nav class="navBar__buttons">
        <div class="navBar__buttons__content blurred-container">
          <a class="navBar__buttons__links" href="/">
            <img src="./src/img/Home_light.svg" alt="" />
          </a>

          <a class="navBar__buttons__links" id="btn_toggle_transactions">
            <img src="./src/img/Add_light.svg" alt="" />
          </a>

          <a class="navBar__buttons__links" href="/">
            <img src="./src/img/User_alt_light.svg" alt="Icon de usuario" />
          </a>
        </div>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
