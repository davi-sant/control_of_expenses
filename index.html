<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de despesas</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- End fonts -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title title__header">My expenses</h1>
      </header>
      <div class="content__total">
        <h4 class="total__title">
          <img
            class="img-icon-cash"
            src="./src/img/cash.svg"
            alt="test"
            width="20px"
          />

          Saldo atual
        </h4>

        <h1 id="balance" class="balance">R$ 0.00</h1>
      </div>

      <div class="content__transactions">
        <h3 class="transaction__title">Transações</h3>
       
        <div class="inc-exp-container blurred-container">
          <div class="card__money">
          
            <p id="money-plus" class="money plus">+ R$0.00</p>
          </div>

          <div class="card__money">
            <p id="money-minus" class="money minus">- R$0.00</p>
          </div>
        </div>

        <ul id="transactions" class="transactions"></ul>
      </div>

      <h3>Adicionar transação</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input
            autofocus
            type="text"
            id="text"
            placeholder="Nome da transação"
          />
        </div>

        <div class="form-control">
          <label for="amount"
            >Valor <br />
            <small>(negativo - despesas, positivo - receitas)</small>
          </label>
          <input type="number" id="amount" placeholder="Valor da transação" />
        </div>

        <button class="btn">Adicionar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
